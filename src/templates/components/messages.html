<div 
    id="messages" 
    class="message-container" 
    hx-swap-oob="true"
>
    {% for message in messages %}
        <div class="{{message.tags}}"> 
            {{message}}
            <span onclick="this.closest('div').remove()" class="cursor-pointer">&#x2715;</span>
        </div>
    {% endfor %}
</div>
