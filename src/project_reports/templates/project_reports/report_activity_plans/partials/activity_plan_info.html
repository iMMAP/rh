{% comment %} activity plan info {% endcomment %}
{% if activity_plan %}
<div class="bg-gray-f5 border border-gray-e6">
    <p class="p-2 text-gray-53 font-semibold border-b border-gray-e6 flex gap-2 items-center">
        Activity Plan Info 
        <a class="" href="{% url 'activity-plans-update' activity_plan.id %}" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
        </a>
    </p>
    <div class="multiple-fields-row two-items p-2">
        <div class="field-col">
            <div class="select-field">
                <span class="label">Activity Domain</span>
                <span class="text-read-only" >{{ activity_plan.activity_domain.name }}</span>
            </div>
        </div>
        <div class="field-col">
            <div class="select-field">
                <span class="label">Activity Type</span>
                <span class="text-read-only">{{ activity_plan.activity_type.name }}</span>
            </div>
        </div>
        <div class="field-col">
            <div class="select-field">
                <span class="label">Indicator</span>
                <span class="text-read-only">{{ activity_plan.indicator.name }}</span>
            </div>
        </div>
    </div>
</div>
{% endif %}
