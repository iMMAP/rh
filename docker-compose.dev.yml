version: '3.10'

services:
  django:
    container_name: django
    build:
      context: .
    command: make serve
    volumes:
      - ./src:/usr/src/rh/src
    ports:
      - 8000:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=ASDFASDasdfasdf
      - ALLOWED_HOSTS:*

  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: rh
      POSTGRES_USER: rh_user
      POSTGRES_PASSWORD: rh_1234
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  postgresql-data:
    driver: local
