{% if messages %}
    <div 
        id="messages" 
        class="message-container" 
        hx-swap-oob="true"
    >
        {% for message in messages %}
            <div class="{{message.tags}}">
                {{message}}
                <span class="close-alert-message">&#x2715;</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
