{% extends "_base.html" %}
{% load static %}

{% block title %}
    File Upload
{% endblock title %}

{% block content %}

    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

{% endblock content %}
