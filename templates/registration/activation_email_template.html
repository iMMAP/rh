{% extends "email_templates/email_base.html" %}
{% block email-title %}
    Email Verification
{% endblock email-title %}
{% block email-body %}
    <tr>
        <td style="padding:0 0 21px;
                   font:12px/14px Arial, Helvetica, sans-serif;
                   color:#6d6e71;
                   letter-spacing:-0.12px">
            Hi {{ user.name }},
            Please click on the link below to complete your registration:
        </td>
    </tr>
    <tr>
        <td style="padding:0 0 17px;">
            <table align="right" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="active-t btn-01"
                        align="center"
                        style="background:#9a332b;
                               mso-padding-alt:4px 30px;
                               font:700 13px/16px Arial, Helvetica, sans-serif;
                               color:#fff">
                        <a style="color:#fff;
                                  text-decoration:none;
                                  display:block;
                                  padding:4px 30px"
                           href="{{ protocol }}://{{ domain }}{% url 'activate_account' uidb64=uid token=token %}">Verify
                        Email</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
{% endblock email-body %}
