{% extends "_base.html" %}

{% load static %}

{% block page_title %} 
Password Changed
{% endblock page_title %}

{% block content %}
    <div class="login-section base-section">
        <div class="decor-holder">
            <img src="{% static 'rh/images/login-decor.webp' %}" alt="Login" fetchpriority="high" />
        </div>
        <div class="container">
            <div class="section-heading">
                <h1 class="title">Password change successfully</h1>
                <div class="description">
                    <div class="text">
                        <p>Your password was changed successfully.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-link-holder text-center">
            <a href="{% url 'profile' %}" class="btn btn-red">Back to Profile</a>
        </div>
    </div>
{% endblock content %}
