services:
  django:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: rh_django
    restart: always
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.production
      - DB=postgresql
      - DB_HOST=db
      - DB_NAME=rh
      - DB_USER=rh_user
      - DB_PASSWORD=rh_1234
      - DB_PORT=5432
    env_file: .env

  db:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: rh
      POSTGRES_USER: rh_user
      POSTGRES_PASSWORD: rh_1234
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src/static-cdn:/static
    depends_on:
      - django

